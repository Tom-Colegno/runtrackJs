<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="css/inscription.css">
</head>
<body>

    <header>
      <div class="header-content">
        <h1>Jour 05</h1>
        <p>
          <a href="inscription.html" type="button">Inscription</a>
          <a href="connexion.html" type="button">Connexion</a>
        </p>
      </div>
    </header>
  </header>
    <div class="container">
        <h1>Inscription</h1>
        <small>* Champs  obligatoires.</small><br>
        <form action="#">
          <div style="display:flex; justify-content: space-between;">
              <div style="width: 48%;">
                  <label for="prenom">Prénom*</label>
                  <input type="text" id="prenom" required><br>
                  <span id="erreur-prenom" class="erreur-message erreur"></span><br>
              </div>
              <div style="width: 48%;">
                  <label for="nom">Nom*</label>
                  <input type="text" id="nom" required><br>
                  <span id="erreur-nom" class="erreur-message erreur"></span><br>
              </div>
          </div>
  
          <div style="display:flex; justify-content: space-between;">
              <div style="width: 48%;">
                  <label for="email">Adresse e-mail*</label>
                  <input type="email" id="email" required><br>
                  <span id="erreur-email" class="erreur-message erreur"></span><br>
              </div>
              <div style="width: 48%;">
                  <label for="mot-de-passe">Mot de passe*</label>
                  <input type="password" id="mot-de-passe" required><br>
                  <span id="erreur-mdp" class="erreur-message erreur"></span><br>
              </div>
          </div>
            <label for="adresse">Adresse*</label>
            <input type="text" id="adresse" required><br>
            <span id="erreur-adresse" class="erreur-message erreur"></span><br>

            <label for="ville">Ville*</label>
            <input type="text" id="ville" required><br>
            <span id="erreur-ville" class="erreur-message erreur"></span><br>

            <label for="code-postal">Code postal*</label>
            <input type="text" id="code-postal" required><br>
            <span id="erreur-code-postal" class="erreur-message erreur"></span><br>

            <button type="submit">Envoyer</button>
            <div id="message-inscription-reussie" style="display: none;">
              <h2>Votre inscription est réussie !</h2>
          </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
